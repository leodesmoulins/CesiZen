spring.application.name=backend

## Utilise la variable d'environnement Docker pour l'URL JDBC (priorité à SPRING_DATASOURCE_URL si présente)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## SQL Initialization - disabled, using import.sql instead
spring.sql.init.mode=never

## JWT Configuration
# Clé secrète Base64 encodée (minimum 256 bits pour HS256)
jwt.secret=${JWT_SECRET:dGhpcyBpcyBhIHZlcnkgc2VjdXJlIHNlY3JldCBrZXkgZm9yIGp3dCBhdXRoZW50aWNhdGlvbiBjZXNpemVu}
# Durée de validité du token en millisecondes (24 heures = 86400000)
jwt.expiration=${JWT_EXPIRATION:86400000}
