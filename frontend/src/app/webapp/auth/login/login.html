<div class="flex min-h-screen flex-col">
  <div class="flex flex-1 flex-col items-center justify-center px-4 py-12">
    <a
      routerLink="/"
      class="mb-8 flex items-center gap-2 text-sm text-muted-foreground transition-colors hover:text-foreground"
    >
      <mat-icon class="text-[16px] w-4 h-4">arrow_back</mat-icon>
      Retour à l'accueil
    </a>

    <div class="mb-8 flex items-center gap-2">
      <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary">
        <mat-icon class="text-primary-foreground text-[20px] w-5 h-5">psychology</mat-icon>
      </div>
      <span class="font-display text-2xl font-bold text-foreground">CESIZen</span>
    </div>

    <div class="w-full max-w-md rounded-xl border border-border bg-card shadow-sm">
      <div class="p-6 text-center">
        <h2 class="font-display text-2xl font-semibold text-card-foreground">
          Bon retour parmi nous
        </h2>
        <p class="mt-1 text-sm text-muted-foreground">Connectez-vous pour accéder à votre espace</p>
      </div>
      <div class="px-6 pb-6">
        <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
          @if (error()) {
            <div class="rounded-lg bg-destructive/10 px-4 py-3 text-sm text-destructive">
              {{ error() }}
            </div>
          }

          <div class="flex flex-col gap-2">
            <label for="email" class="text-sm font-medium text-foreground">Adresse email</label>
            <input
              id="email"
              type="email"
              placeholder="vous@exemple.com"
              [(ngModel)]="email"
              name="email"
              autocomplete="email"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring"
            />
          </div>

          <div class="flex flex-col gap-2">
            <div class="flex items-center justify-between">
              <label for="password" class="text-sm font-medium text-foreground">Mot de passe</label>
              <a href="#" class="text-xs text-primary transition-colors hover:text-primary/80"
                >Mot de passe oublié ?</a
              >
            </div>
            <div class="relative">
              <input
                id="password"
                [type]="showPassword() ? 'text' : 'password'"
                placeholder="Votre mot de passe"
                [(ngModel)]="password"
                name="password"
                autocomplete="current-password"
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 pr-10 text-sm text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring"
              />
              <button
                type="button"
                (click)="togglePassword()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-muted-foreground transition-colors hover:text-foreground"
              >
                @if (showPassword()) {
                  <mat-icon class="text-[16px] w-4 h-4">visibility_off</mat-icon>
                } @else {
                  <mat-icon class="text-[16px] w-4 h-4">visibility</mat-icon>
                }
              </button>
            </div>
          </div>

          <button
            type="submit"
            class="mt-2 inline-flex h-10 w-full items-center justify-center rounded-md bg-primary text-sm font-medium text-primary-foreground transition-colors hover:bg-primary/90"
          >
            Se connecter
          </button>
        </form>

        <p class="mt-6 text-center text-sm text-muted-foreground">
          Pas encore de compte ?
          <a
            routerLink="/register"
            class="font-medium text-primary transition-colors hover:text-primary/80"
            >Créer un compte</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
